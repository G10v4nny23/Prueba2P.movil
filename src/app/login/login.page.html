<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Bienvenido
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input text="text" [ngModel]="" placeholder="Ingresar Usuario"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Clave</ion-label>
        <ion-input type="password" [ngModel]="" placeholder="Ingresar clave"></ion-input>
      </ion-item>
      <ion-button (click)="entrar()">Entrar</ion-button>
      <ion-button [routerLink]="['/registro']">Registrarse</ion-button>
    </div>
  </ion-content>
